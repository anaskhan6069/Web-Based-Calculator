<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Anas khan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" value="" id="display">
                </div>
                <div>
                    <input type="button" name="" id="" value="AC" onclick="display.value = ''" class="operator">
                    <button type="button" class="operator" onclick="display.value = display.value.slice(0, -1)"><i class="fa-solid fa-delete-left"></i></button>
                    <!-- <input type="button" name="" id="delete" value="DE" class="operator" onclick="display.value = display.value.slice(0, -1)">  -->
                    <input type="button" name="" id="" value="." onclick="display.value += '.'" class="operator">
                    <input type="button" name="" id="" value="/" onclick="noRepeatOperator('/')" class="operator">
                </div>
                <div>
                    <input type="button" name="" id="" value="7" onclick="display.value += '7'">
                    <input type="button" name="" id="" value="8" onclick="display.value += '8'">
                    <input type="button" name="" id="" value="9" onclick="display.value += '9'">
                    <input type="button" name="" id="" value="x" onclick="noRepeatOperator('*')" class="operator">
                </div>
                <div>
                    <input type="button" name="" id="" value="4" onclick="display.value += '4'">
                    <input type="button" name="" id="" value="5" onclick="display.value += '5'">
                    <input type="button" name="" id="" value="6" onclick="display.value += '6'">
                    <input type="button" name="" id="" value="-" onclick="noRepeatOperator('-')" class="operator">
                </div>
                <div>
                    <input type="button" name="" id="" value="1" onclick="display.value += '1'">
                    <input type="button" name="" id="" value="2" onclick="display.value += '2'">
                    <input type="button" name="" id="" value="3" onclick="display.value += '3'">
                    <input type="button" name="" id="" value="+" onclick="noRepeatOperator('+')" class="operator">
                </div>
                <div>
                    <input type="button" name="" id="" value="00" onclick="display.value += '00'">
                    <input type="button" name="" id="" value="0" onclick="display.value += '0'">
                    <input type="button" name="" id="" value="=" onclick="result()" class="equal operator">
                </div>
            </form>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
